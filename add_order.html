<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Your Services</title>
	<link rel="stylesheet" type="text/css" href="./css/add_order.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
</head>
<body>
	<header class="header">
		<div class="header__container">
			<div class="header__wrapper">
				<div class="logo">YOUR<br> <span>Services</span></div>
				<nav class="site-navigation">
					<ul class="site-navigation__list">
						<li class="site-navigation__item">
							<a class="site-navigation__link">Сообщения</a>
						</li>
						<li class="site-navigation__item">
							<a class="site-navigation__link">Мои заказы</a>
						</li>
						<li class="site-navigation__item">
							<a class="site-navigation__link">Новый заказ</a>
						</li>
					</ul>
				</nav>
				<div class="header-authorization">
					<button class="logout">Выход</button>
					<button class="specialist-info">Заказчик: ИВАН ИВАНОВ</button>
				</div>
			</div>
		</div>
	</header>

	<section class="form">
		<div class="container">
			<p class="form__title">Создать новый заказ</p>
			<div class="container__form">
				<form action="#" class="feedback">
					<select class="form__select">
						<option disabled>Выбор услуги</option>
						<option value="Аренда">Аренда</option>
						<option value="Ремонт и строительство">Ремонт и строительство</option>
						<option value="Ремонт и установка техники">Ремонт и установка техники</option>
						<option value="Ремонт авто">Ремонт авто</option>
						<option value="Репетиторы и обучение">Репетиторы и обучение</option>
						<option value="Красота">Красота</option>
						<option value="Перевозки и курьеры">Перевозки и курьеры</option>
						<option value="Хозяйство и уборка">Хозяйство и уборка</option>
						<option value="Компьютеры и IT">Компьютеры и IT</option>
						<option value="Дизайнеры">Дизайнеры</option>
						<option value="Юристы">Юристы</option>
						<option value="Тренеры">Тренеры</option>
					</select>
					<input class="form__order" type="text" name="order" placeholder="Название заказа:">
					<textarea class="form__info" placeholder="Описание заказа:"></textarea>
					<input class="form__cost" type="text" name="" placeholder="Стоимость заказа*">
					<input class="form__day" type="text" name="day" placeholder="Количество дней на исполнение:">
					<input type="checkbox" name="form__check">Закрепить вверху списка заказов на 24 часа**
					<input class="form__submit" type="submit" value="Создать новый заказ">

				</form>
			</div>
		</div>
	</section>
	<footer class="footer">
			<div class="container__footer">
				<div class="footer__wrapper">
					<div class="footer__column">
						<div class="footer__logo">YOUR<br> <span>Services</span></div>
						<div class="footer__copyright">&copy; 2020 YOUR Services. Все права защищены</div>
					</div>
					<ul class="footer__column">
						<li class="footer__item">
							<a href="#" class="footer__link">Политика конфиденциальности</a>
						</li>
						<li class="footer__item">
							<a href="#" class="footer__link">Пользовательское соглашение</a>
						</li>
					</ul>
					<div class="footer__column">
						<div>
						    <a href="#" class="footer__button">Написать нам</a>
					     </div>
						<a href="#" class="footer__mail">info@your-services.ru</a>
					</div>
				</div>
			</div>
		</footer>
</body>
</html>
