<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>История операций</title>
	<link rel="stylesheet" type="text/css" href="css/history_money.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
</head>
<body>
	<header class="header">
		<div class="header__container">
			<div class="header__wrapper">
				<div class="logo">YOUR<br> <span>Services</span></div>
				<nav class="site-navigation">
					<ul class="site-navigation__list">
						<li class="site-navigation__item">
							<a class="site-navigation__link">Сообщения</a>
						</li>
						<li class="site-navigation__item">
							<a class="site-navigation__link">Мои заказы</a>
						</li>
						<li class="site-navigation__item">
							<a class="site-navigation__link">Разместить объявление</a>
						</li>
					</ul>
				</nav>
				<div class="header-authorization">
					<button class="logout">Выход</button>
					<button class="specialist-info">Исполнитель: ИВАН ИВАНОВ</button>
				</div>
			</div>
		</div>
	</header>
	<section class="money">
		<div class="money__container">
			<div class="money__wrapper">
				<div class="money__balance">
					<a href="#" class="balance__link">пополнить баланс</a>
				</div>
				<div class="money__withdraw">
					<a href="#" class="withdraw__link">вывести деньги</a>
				</div>
			</div>
			<div class="money__title">История операций</div>
			<form action="#" class="money__form">
				<select class="money__select" name="" id="" placeholder="Все операции:">
					<option value="Все операции"></option>
				</select>
				<input class="money__date" type="date">
				<button class="money__button" type="submit">Показать</button>
			</form>
		</div>
	</section>
</body>
</html>
